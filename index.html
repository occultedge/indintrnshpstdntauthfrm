<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Details Confirmation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 6px;
        }
        #loadingMessage {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #d9534f;
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Internship Student Contact Details Confirmation Form</h2>
    <form id="teacherForm" enctype="multipart/form-data">

                <option value="Nfou Florence Nange">Nfou Florence Nange</option>
                <option value="Yuh Michael Tim">Yuh Michael Tim</option>
                <option value="Sijinge Juliet Mensiy ">Sijinge Juliet Mensiy </option>
                <option value="Kamtchebun Fogne Chanice Aimeraude">Kamtchebun Fogne Chanice Aimeraude</option>
                <option value="Dot Konga Koss Jael">Dot Konga Koss Jael</option>
                <option value="Bimisibom Chongsi Lusian">Bimisibom Chongsi Lusian</option>
                <option value="Kunjong Lesley Ndokouh">Kunjong Lesley Ndokouh</option>
            </select>
        </div>

        <div class="form-group">
            <label for="passport-number">Select Your Passport Number:</label>
            <select id="passport-number" name="passport-number" required>
                <option value="" disabled selected>Select Your Passport Number</option>
                <option value="AA380207">AA380207</option>
                <option value="AA687673">AA687673</option>
                <option value="AB098283">AB098283</option>
                <option value="AB108494">AB108494</option>
                <option value="AA968947">AA968947</option>
                <option value="AA565087">AA565087</option>
                <option value="AB108573">AB108573</option>
                <option value="AB111308">AB111308</option>
                <option value="AB111103">AB111103</option>
                <option value="AB111309">AB111309</option>
                <option value="AB112680">AB112680</option>
                <option value="AB113196">AB113196</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email ID that you'll be using in India:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="whatsapp">WhatsApp Number that you'll be using in India:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>
        </div>

        <div class="form-group">
            <label for="university">Select University:</label>
            <select id="university" name="university" required>
                <option value="St. Austin's University" selected>St. Austin's University</option>
            </select>
        </div>

        <div class="form-group">
            <label for="course">Select Your Course:</label>
            <select id="course" name="course" required>

       <div class="form-group">
            <h3>Confirmations:</h3>
            <input type="checkbox" id="infoConfirmation" name="infoConfirmation" required onclick="validateCheckboxes()">
            <label for="infoConfirmation">I reconfirm that all the information entered by me above is correct.</label><br>

            <input type="checkbox" id="paymentConfirmation" name="paymentConfirmation" required onclick="validateCheckboxes()">
            <label for="paymentConfirmation">I don’t have any pending payment towards St. Austin’s.</label><br>

            <input type="checkbox" id="ethicsConfirmation" name="ethicsConfirmation" required onclick="validateCheckboxes()">
            <label for="ethicsConfirmation">
                "I solemnly affirm that I will uphold the highest standards of professionalism, ethics, and patient confidentiality during my observership internship. I will strictly adhere to all hospital guidelines, maintain respect for patients and staff, and engage only in observational learning without direct medical intervention. I understand that any violation of these terms, including misconduct, breach of confidentiality, or failure to comply with hospital policies, may result in the immediate termination of my internship without any further notice."
            </label>
        </div>
  
        <p id="loadingMessage">Please wait, submitting...</p>

        <button type="submit" id="submitBtn">Submit Application</button>
    </form>
</div>

<script>
    document.getElementById("teacherForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        document.getElementById("loadingMessage").style.display = "block";
        document.getElementById("submitBtn").disabled = true;

        const formData = new FormData(event.target);

        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbxJmQpEiqJk7UDEVl5AP4n7ug13f0lUfrfKaXdgEk8AQpxpICNJz7h6QbavHRknddHA_w/exec", { // Replace with your Web App URL
                method: "POST",
                body: formData
            });
            const result = await response.json();

            if (result.status === 'success') {
                alert("Form submitted successfully!");
                event.target.reset();
                document.getElementById("loadingMessage").style.display = "none";
            } else {
                alert("Error: " + result.message);
            }
        } catch (error) {
            alert("An error occurred. Please try again later.");
        }

        document.getElementById("submitBtn").disabled = false;
    });
</script>

</body>
</html>
